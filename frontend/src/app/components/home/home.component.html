<div class="container">
  <div class="store-list mt-3 mb-3 d-flex justify-content-between">
    <button type="button" class="btn store-list-btn btn-lg">&#8249;</button>
    <a *ngFor="let store of stores">
      <div class="store-icons me-2">
        <img class="store-icon-img" src="{{store.StoreLogo}}" alt="">
      </div>
    </a>
    <button type="button" class="btn store-list-btn btn-lg">&#8250;</button>
  </div>
  <div class="page-row mb-4" *ngFor="let store of stores">
    <div class="header-title mb-3 d-flex justify-content-between">
      <div class="header-left d-flex align-items-center">
        <h3>{{store.Name}}</h3>
      </div>
      <div class="header-right d-flex align-items-center">
        <a class="me-3 page-link" style="color:rgb(4, 137, 187);">View All</a>
        <a href="#" class="previous page-link round me-2">&#8249;</a>
        <a href="#" class="next page-link round">&#8250;</a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2 col-md-3 col-sm-4 mb-3" *ngFor="let product of getProducts(store.ID) ">
        <div class="card h-20 pt-2 d-flex align-items-center">
          <img src="{{product.Image}}" class="card-img-top" style="height: 8rem; width: 8rem;" alt="...">
          <div class="card-body">
            <h5 class="card-title">${{product.Price}}</h5>
            <h6 class="card-subtitle product-name mb-1">{{product.Name}}</h6>
            <div class="d-flex align-items-center">
              <i class="fa-regular fa-clock me-1"></i>
              <p class="card-subtitle pt-1 text-muted">Expires in x days</p>
            </div>
          </div>
        </div>
        <div class="product-buttons d-flex justify-content-between align-items-center">
          <button type="button" class="btn cart-add-button">
            <i class="fa-solid fa-plus"></i>
          </button>
          <span class="add-text">1</span>
          <button type="button" class="btn cart-delete-button">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
