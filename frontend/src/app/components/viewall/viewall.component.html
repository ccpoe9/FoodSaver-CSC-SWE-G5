<div class="container">
    <div class="page-header mb-3">
        <img src="{{StoreLogo}}" alt="">
    </div>
    <div class="page-row" *ngFor="let type of productTypes">
        <div class="row-header d-flex justify-content-between">
            <div class="header-left d-flex align-items-center">
                <h3>{{type}}</h3>
              </div>
              <div class="header-right d-flex align-items-center">
                <a class="previous page-link round me-2">&#8249;</a>
                <a class="next page-link round">&#8250;</a>
              </div>
        </div>
        <div class="row-content">
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-4 mb-3">
                  <div class="card h-20 pt-2 d-flex align-items-center">
                    <img src="" class="card-img-top" style="height: 8rem; width: 8rem;" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">$1.99</h5>
                      <h6 class="card-subtitle product-name mb-1">Name</h6>
                      <div class="d-flex align-items-center">
                        <i class="fa-regular fa-clock me-1"></i>
                        <p class="card-subtitle pt-1 text-muted">Expires in x days</p>
                      </div>
                    </div>
                  </div>
                  <div class="product-buttons d-flex justify-content-between align-items-center">
                    <button type="button" class="btn cart-add-button">
                      <i class="fa-solid fa-plus"></i>
                    </button>
                    <span class="add-text">1</span>
                    <button type="button" class="btn cart-delete-button">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
