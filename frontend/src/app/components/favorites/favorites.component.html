<div class="container">
    <div class="page-header">
        <h3 class="header-title">Favorites</h3>
    </div>
    <div class="page-body">
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-2" *ngFor="let favorite of favorites">
                <div class="card pt-2 h-100">
                    <img src="{{favorite.Image}}" class="card-img-top" style="height: 8rem; width: 8rem;" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{favorite.Name}}</h5>
                        <p class="card-text text-muted"><i>{{favorite.Description}}</i></p>
                        <a href="#" class="btn add-fav-btn me-2"><i class="fa-solid fa-trash me-2"></i>Remove</a>
                        <a href="#" class="btn add-fav-btn me-2"><i class="fa-solid fa-repeat me-2"></i>Buy Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
