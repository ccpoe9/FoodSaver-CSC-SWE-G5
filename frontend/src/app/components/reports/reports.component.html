<div class="container">
    <div class="page-header d-flex justify-content-between mb-3">
        <h3 class="header-title">Reports</h3>
        <a href="#" class="btn buy-again-btn me-2" data-bs-toggle="modal" data-bs-target="#reportModal">
            <i class="fa-solid fa-plus me-2"></i>Create Report</a>
    </div>
    <div class="page-body">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action" aria-current="true" *ngFor="let report of reports">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{report.ReportTitle}}</h5>
            <small>{{report.ReportCreated}}</small>
          </div>
          <p class="mb-1">{{report.ReportDesc}}</p>
          <small>To : {{report.Name}}</small>
        </a>
      </div>
    </div>
</div>
<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create Report</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="exampleDataList" class="form-label">To</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="">
                <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
                </datalist>          
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Report Title</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Report Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Discard</button>
          <button type="button" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>
